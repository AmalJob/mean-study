<app-navbar></app-navbar>
<div class="container">
  <div class="main-body">
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <label htmlFor="file">
                <img
                  [src]="userDetails.profilePic ? image : demoImg"
                  id="target"
                  class="rounded-circle"
                  width="150"
                />

                <input
                  style="display: none"
                  type="file"
                  id="file"
                  accept=".png, .jpeg, .jpg"
                  (change)="onImageChange($event)"
                />
              </label>
            
              <button class="btn btn-primary mt-2" (click)="imageUpload()">upload</button>
              <div class="mt-3">
                <h4>{{ userDetails.username }}</h4>
                <p class="text-secondary mb-1">Full Stack Developer</p>

                <button
                  *ngIf="!userDetails.isActive"
                  (click)="activate()"
                  class="btn btn-primary"
                >
                  Activate
                </button>
                <button
                  *ngIf="userDetails.isActive"
                  (click)="deactivate()"
                  class="btn btn-outline-primary"
                >
                  Deactivate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDetails.username }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDetails.email }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDetails.phone }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Date of Birth</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDetails.DOB }}
              </div>
            </div>
            <hr />

            <div class="row">
              <div class="col-sm-12">
                <a
                  class="btn btn-info"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  >Edit</a
                >
              </div>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Modal title
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <input type="text" [(ngModel)]="data.username" />
                      <input
                        class="mt-1"
                        type="email"
                        [(ngModel)]="data.email"
                      />
                      <input
                        class="mt-1"
                        type="number"
                        [(ngModel)]="data.phone"
                      />
                      <input class="ms-2" type="date" [(ngModel)]="data.DOB" />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        (click)="editProfile()"
                      >
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
